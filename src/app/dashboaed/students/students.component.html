<h2> الطلاب</h2>
<div class="content">
  <div class="above">
    <div class="add">
      <button class="add-button" (click)="Download()">تنزيل البيانات</button>
    </div>
    <div class="search-container">
      <input type="text" class="form-control" (input)="Empty()" placeholder="اسم الطالب" [(ngModel)]="studentName">
      <input type="text" class="form-control" (input)="Empty()" placeholder="رقم التليفون" [(ngModel)]="phone">
      <button (click)="search()">البحث</button>
      <button (click)="clear()" class="clear" *ngIf="phone ||studentName">مسح</button>
      <label>{{ searchResults }}</label>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>التعديل</th>
      <td mat-cell *matCellDef="let rowObj">
        <button type="button" class="save-button" (click)="openDialog(rowObj)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="lock">
      <th mat-header-cell *matHeaderCellDef>Lock</th>
      <td mat-cell *matCellDef="let rowObj">
        <button type="button" class="lock-button" (click)="Lock(rowObj)">
          <mat-icon>lock</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> الاسم </th>
      <td mat-cell *matCellDef="let rowObj"> {{rowObj.name}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> التليفون </th>
      <td mat-cell *matCellDef="let rowObj"> {{rowObj.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="parentPhone">
      <th mat-header-cell *matHeaderCellDef> رقم الوالد </th>
      <td mat-cell *matCellDef="let rowObj"> {{rowObj.parentPhone}} </td>
    </ng-container>
    <ng-container matColumnDef="levelName">
      <th mat-header-cell *matHeaderCellDef> الصف </th>
      <td mat-cell *matCellDef="let rowObj">
        {{rowObj.level.levelName }} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> البريد الالكتروني </th>
      <td mat-cell *matCellDef="let rowObj">
        {{rowObj.email }}
      </td>
    </ng-container>
    <ng-container matColumnDef="schoolName">
      <th mat-header-cell *matHeaderCellDef> المدرسة </th>
      <td mat-cell *matCellDef="let rowObj"> {{rowObj.schoolName }} </td>
    </ng-container>
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> المحافظة </th>
      <td mat-cell *matCellDef="let rowObj"> {{rowObj.city }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="Datasubject?.count" [pageSize]="Datasubject?.size" [pageIndex]="Datasubject?.index"
    [pageSizeOptions]="[5,10, 20, 50, 100]" (page)="pageChanged($event)">
  </mat-paginator>
</div>
