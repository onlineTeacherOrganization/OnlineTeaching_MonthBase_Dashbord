<div class="modal-dialog p-2 d-flex flex-row-reverse" role="document">
    <div class="modal-content p-1">
        <div class="modal-header">
            <button type="button" class="close  rounded-circle" data-dismiss="modal" aria-label="Close"
                (click)="decline()">
                <span aria-hidden="true" >&times;</span>
            </button>
        </div>
        <div class="modal-body p-2">
            <p class="text-right">يوجد محاضرة سابقا لهذا الواجب، اتريد الغاء المحاضرة و تسجيل ما قمت بختيارة ؟</p>
        </div>
        <div class="modal-footer d-flex flex-row-reverse">
            <button type="button" class="btn btn-primary m-2 p-2" (click)="confirm()">حفظ</button>
            <button type="button" class="btn btn-danger  m-2 p-2" (click)="decline()"
                data-dismiss="modal">الالغاء</button>
        </div>
    </div>
</div>
