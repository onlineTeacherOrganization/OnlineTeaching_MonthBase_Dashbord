<div class="container add">
  <h1 mat-dialog-title>اضافة واجب </h1>
  <div class="container mt-5">
    <form [formGroup]="AssigmentForm" mat-dialog-content enctype="multipart/form-data" mat-dialog-content>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="input1" class="form-label">الاسم</label>
            <input type="text" class="form-control" id="input1" name="name" formControlName="name" required>
            <div class="form-group" *ngIf="AssigmentForm.controls['name'].errors?.['required']">
              <div
                *ngIf="AssigmentForm.controls['name']?.touched  && AssigmentForm.controls['name']?.invalid"
                class="text-danger">
                ادخل الاسم
              </div>
              <div class="text-danger"
                *ngIf="invalid && AssigmentForm.controls['name']?.touched ==false">
                ادخل الاسم
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="dropdown" class="form-label">الدرجة</label>
            <input type="number" class="form-control" id="input1" name="name" formControlName="degree" >
            <div class="form-group" *ngIf="AssigmentForm.controls['degree'].errors?.['required']">
              <div *ngIf="AssigmentForm.controls['degree']?.touched  && AssigmentForm.controls['degree']?.invalid"
                class="text-danger">
                ادخل الدرجة
              </div>
              <div class="text-danger" *ngIf="invalid && AssigmentForm.controls['degree']?.touched ==false">
                ادخل الدرجة
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="dropdown" class="form-label">المدة (دقيقة)</label>

            <input type="number" class="form-control" id="input1" name="name" formControlName="examDuration" >
            <div class="form-group" *ngIf="AssigmentForm.controls['examDuration'].errors?.['required']">
              <div
                *ngIf="AssigmentForm.controls['examDuration']?.touched  && AssigmentForm.controls['examDuration']?.invalid"
                class="text-danger">
                ادخل المدة
              </div>
              <!-- <div *ngIf="AssigmentForm.get('examDuration').errors?['required']"></div> -->
              <div class="text-danger" *ngIf="invalid && AssigmentForm.controls['examDuration']?.touched ==false">
                ادخل المده
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="dropdown" class="form-label">بدا موعد الواجب</label>
            <input class="form-control" id="input1" type="datetime-local" name="name" formControlName="examOpenDate">
            <div class="form-group"  *ngIf="AssigmentForm.controls['examOpenDate'].errors?.['required']">
              <div
                *ngIf="AssigmentForm.controls['examOpenDate']?.touched  && AssigmentForm.controls['examOpenDate']?.invalid"
                class="text-danger">
                بدا موعد الواجب
              </div>
              <div class="text-danger" *ngIf="invalid && AssigmentForm.controls['examOpenDate']?.touched ==false">
                بدا موعد الواجب
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="dropdown" class="form-label">انتهاء موعد الواجب</label>
            <input class="form-control" id="input1" type="datetime-local" name="name" formControlName="examCloseDate">
            <div class="form-group"  *ngIf="AssigmentForm.controls['examCloseDate'].errors?.['required']">
              <div
                *ngIf="AssigmentForm.controls['examCloseDate']?.touched  && AssigmentForm.controls['examCloseDate']?.invalid"
                class="text-danger">
                انتهاء موعد الواجب
              </div>
              <div class="text-danger" *ngIf="invalid && AssigmentForm.controls['examCloseDate']?.touched ==false">
                انتهاء موعد الواجب
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="input3" class="form-label">المحاضرة </label>
            <!-- <select formControlName="lectureID" class="form-control" id="input3">
              <option *ngFor="let item of AllLectures" [value]="item.id">{{item.name}}</option>
            </select> -->
            <ng-autocomplete class="form-control" [data]="AllLectures" [searchKeyword]="keyword"
              placeholder="اختار المحاضرة" 
              formControlName="lectureID" (selected)='selectEvent($event)'
              (inputChanged)='onChangeSearch($event)' (inputFocused)='onFocused($event)'
              [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate">
            </ng-autocomplete>

            <ng-template #itemTemplate let-item>
              <a [innerHTML]="item.name"></a>
            </ng-template>

            <ng-template #notFoundTemplate let-notFound>
              <div [innerHTML]="">لا يوجد</div>
            </ng-template>

            <div class="text-danger" *ngIf="(valuebool == true) ">
             الرجاء ادخل الكتابة صحيحه
            </div>

            <div class="form-group" *ngIf="AssigmentForm.controls['lectureID'].errors?.['required']">
              <div *ngIf="AssigmentForm.controls['lectureID']?.touched  && AssigmentForm.controls['lectureID']?.invalid"
                class="text-danger">
                ادخل المحاضرة
              </div>
              <div class="text-danger"
                *ngIf="invalid && AssigmentForm.controls['lectureID']?.touched ==false&&AssigmentForm.controls['lectureID'].errors?.['required']">
                ادخل المحاضرة
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3 btnConCam d-flex justify-content-end">
        <button type="submit" class="btn btn-primary mx-3 " (click)="onSubmit()">حفظ</button>
        <button type="submit" class="btn btn-danger mx-3 " (click)="onNoClick()">خروج</button>
      </div>

    </form>
  </div>
</div>
