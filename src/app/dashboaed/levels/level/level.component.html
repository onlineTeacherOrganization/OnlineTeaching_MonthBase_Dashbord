<!-- <button mat-raised-button style="color: red;" (click)="openDialog()">اضاف صف دراسي </button> -->
<h2> المراحل</h2>
<div class="content">
  <table mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>التعديل</th>
      <td mat-cell *matCellDef="let rowObj">
        <button type="button" mat-raised-button (click)="openDialog(rowObj)" class="save-button">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- <button type="button"  mat-raised-button (click)="openDialog(level)" ><mat-icon>edit</mat-icon> </button></td> -->
    <ng-container matColumnDef="levelName">
      <th mat-header-cell *matHeaderCellDef> الصف الدراسي </th>
      <td mat-cell *matCellDef="let rowObj"> {{rowObj.levelName}} </td>
    </ng-container>
    <ng-container matColumnDef="telegeramLink">
      <th mat-header-cell *matHeaderCellDef> رابط التلجرام </th>
      <!-- <td mat-cell *matCellDef="let rowObj"> {{rowObj.telegeramLink}} </td> -->
      <td mat-cell *matCellDef="let rowObj">
        <a href="{{rowObj.telegeramLink}}" target="_blank">
          <mat-icon>link</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
