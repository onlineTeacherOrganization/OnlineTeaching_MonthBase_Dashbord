<h2> طلب اعادة الامتحان</h2>
<div class="content">
  <table mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef> اسم الطالب </th>
      <td mat-cell *matCellDef="let rowObj"> {{rowObj.studentName}} </td>
    </ng-container>
    <ng-container matColumnDef="objectName">
      <th mat-header-cell *matHeaderCellDef> الامتحان </th>
      <td mat-cell *matCellDef="let rowObj"> {{rowObj.objectName}} </td>
    </ng-container>
    <ng-container matColumnDef="reasone">
      <th mat-header-cell *matHeaderCellDef> السبب </th>
      <td mat-cell *matCellDef="let rowObj"> {{rowObj.reasone}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>التعديل</th>
      <td mat-cell *matCellDef="let rowObj">
        <button type="button" class="save-button" (click)="openDialog(rowObj)" [hidden]="rowObj.isAppear">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
