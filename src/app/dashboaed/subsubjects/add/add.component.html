<div class="container add">
  <h1 mat-dialog-title>اضافة اسبوع جديد</h1>
  <div class="container mt-5">
    <form [formGroup]="formsettings" enctype="multipart/form-data" mat-dialog-content>
      <div class="row">
        <div class="col-md-5">
          <div class="mb-3">
            <label for="input1" class="form-label">الاسم</label>
            <input type="text" class="form-control" id="input1" name="name" formControlName="Name" required>
            <div class="form-group" *ngIf="formsettings.controls['Name'].errors?.['required']">
              <div *ngIf="formsettings.controls['Name']?.touched  && formsettings.controls['Name']?.invalid"
                class="text-danger">
                ادخل الاسم
              </div>
              <div class="text-danger" *ngIf="invalid && formsettings.controls['Name']?.touched ==false">
                ادخل الاسم
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="mb-3">
            <label for="input3" class="form-label">الشهر</label>
            <!-- <select class="form-control" id="input3" formControlName="SubjectID" id="SubjectID" autocomplete="on">
              <option value="{{item.id}}" *ngFor="let item of GetAllSubject">
                {{item.name}}</option>
            </select> -->


            <div class="ng-autocomplete">
              <ng-autocomplete [data]="GetAllSubject" [searchKeyword]="keyword" (selected)='selectEvent($event)'
                formControlName="SubjectID" (inputChanged)='onChangeSearch($event)' (inputFocused)='onFocused($event)'
                [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate">
              </ng-autocomplete>

              <ng-template #itemTemplate let-item>
                <a [innerHTML]="item.name"></a>
              </ng-template>

              <ng-template #notFoundTemplate let-notFound>
                <div [innerHTML]="" class="text-danger">لا يوجد</div>
              </ng-template>
            </div>
            <div *ngIf="ErrorsubjectID" class="text-danger">
              ادخل كتابة الشهر صحيحا
            </div>
            <div class="form-group" *ngIf="formsettings.controls['SubjectID'].errors?.['required']">
              <div *ngIf="formsettings.controls['SubjectID']?.touched  && formsettings.controls['SubjectID']?.invalid"
                class="text-danger">
                ادخل الشهر
              </div>
              <div class="text-danger" *ngIf="invalid && formsettings.controls['SubjectID']?.touched ==false">
                ادخل الشهر
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="mb-3">
            <label for="input3" class="form-label">الاسبابيع السابقة</label>
            <!-- <select class="form-control" id="input3" formControlName="SubjectID" id="SubjectID" autocomplete="on">
              <option value="{{item.id}}" *ngFor="let item of GetAllSubject">
                {{item.name}}</option>
            </select> -->


            <div class="ng-autocomplete">
              <ng-autocomplete [data]="GetAllSubSubject" [searchKeyword]="keyword2" (selected)='selectEvent2($event)'
                formControlName="previousSubSubjectID" (inputChanged)='onChangeSearch2($event)'
                (inputFocused)='onFocused2($event)' [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate">
              </ng-autocomplete>

              <ng-template #itemTemplate let-item>
                <a [innerHTML]="item.name"></a>
              </ng-template>

              <ng-template #notFoundTemplate let-notFound>
                <div [innerHTML]="" class="text-danger">لا يوجد</div>
              </ng-template>
            </div>
            <div *ngIf="ErrorspreviousSubSubjectID" class="text-danger">
              ادخل كتابة الاسبوع صحيحا
            </div>
            <div class="form-group" *ngIf="formsettings.controls['previousSubSubjectID'].errors?.['required']">
              <div
                *ngIf="formsettings.controls['previousSubSubjectID']?.touched  && formsettings.controls['previousSubSubjectID']?.invalid"
                class="text-danger">
                ادخل الاسبوع
              </div>
              <div class="text-danger"
                *ngIf="invalid && formsettings.controls['previousSubSubjectID']?.touched ==false">
                ادخل الاسبوع
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="mb-3">
            <label for="input4" class="form-label">البداية</label>
            <input class="form-control" id="input4" type="datetime-local" formControlName="OpenDate">
            <div class="form-group" *ngIf="formsettings.controls['OpenDate'].errors?.['required']">
              <div *ngIf="formsettings.controls['OpenDate']?.touched  && formsettings.controls['OpenDate']?.invalid"
                class="text-danger">
                ادخل البداية
              </div>
              <div class="text-danger" *ngIf="invalid && formsettings.controls['OpenDate']?.touched ==false">
                ادخل البداية
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="mb-3">
            <label for="input4" class="form-label">النهاية</label>
            <input class="form-control" id="input4" type="datetime-local" formControlName="CloseDate">
            <div class="form-group" *ngIf="formsettings.controls['CloseDate'].errors?.['required']">
              <div *ngIf="formsettings.controls['CloseDate']?.touched  && formsettings.controls['CloseDate']?.invalid"
                class="text-danger">
                ادخل النهاية
              </div>
              <div class="text-danger" *ngIf="invalid && formsettings.controls['CloseDate']?.touched ==false">
                ادخل النهاية
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Repeat the above code for the remaining inputs (3-8) -->
      <div class="mt-3 btnConCam d-flex justify-content-end">
        <button type="submit" class="btn btn-primary mx-3" (click)="onSubmit()">حفظ</button>
        <button type="submit" class="btn btn-danger mx-3 " (click)="onNoClick()">خروج</button>
      </div>
    </form>
  </div>
</div>
